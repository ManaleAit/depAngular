<app-add-contact></app-add-contact>
<ul class="collection with-header" *ngIf="contacts?.length>0; else noContacts">
    <li class="collection-item collection-header">
        <h5>La liste des contacts</h5>
    </li>
    <li class="collection-item" *ngFor="let contact of contacts">

        <div class="row">
            <div  class="s12 col">
                <strong>{{contact.name}}</strong> {{contact.telephone}}
                <button class="btn scecondary-content waves-effect" (click)="editContact(contact)">
                  <i class="fa fa-pencil"></i>
                </button>
            </div>
            <div class="s12 col" *ngIf="statusContact && contact.id==myContact.id">
                <div class="row">
                    <div class="col s12 m6 iput-field">
                        <i class="fa fa-user orefix"></i>
                        <input type="text" name="name" [(ngModel)]="contact.name">
                        
                    </div>
                    <div class="col s12 m6 iput-field">
                        <i class="fa fa-phone orefix"></i>
                        <input type="text" name="telephone" [(ngModel)]="contact.telephone">
                       
                    </div>
                    <button class="btn orange" (click)="updateCont(contact)">update</button>
                    <button class="btn black" (click)="deleteContact(contact)">delete</button>

                </div>
            </div>
        </div>
    </li>

</ul>
<ng-template #noContacts>
    <h5>La liste des contacts est vide!!</h5>
</ng-template>
